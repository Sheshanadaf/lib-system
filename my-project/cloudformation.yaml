      Protocol: HTTP
      Port: 80
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetBackEndGroup


  LibraryCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineRole7
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # ✅ Allow access to ALL CodeDeploy deployment configs
              - Effect: Allow
                Action:
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:GetApplicationRevision
                Resource:
                  - "arn:aws:codedeploy:us-east-1:583966366465:deploymentconfig:*"  # ✅ Changed to wildcard for all deployment configs

              # ✅ Allow CodeDeploy actions for deployments
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetDeployment
                  - codedeploy:RegisterApplicationRevision
                  - codedeploy:GetApplication
                  - codedeploy:GetDeploymentGroup
                Resource:
                  - "arn:aws:codedeploy:us-east-1:583966366465:application:LibraryApp"
                  - "arn:aws:codedeploy:us-east-1:583966366465:application:LibraryBackApp"
                  - "arn:aws:codedeploy:us-east-1:583966366465:deploymentgroup:LibraryApp/LibraryDeploymentGroup"
                  - "arn:aws:codedeploy:us-east-1:583966366465:deploymentgroup:LibraryBackApp/LibraryDeploymentGroupBackend"
                  

              # ✅ Allow CodeBuild permissions
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource:
                  - "arn:aws:codebuild:us-east-1:583966366465:project/LibraryCodeBuild"
                  - "arn:aws:codebuild:us-east-1:583966366465:project/LibraryCodeBuildBackend"

              # ✅ Allow CodePipeline permissions
              - Effect: Allow
                Action:
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource: "*"

              # ✅ Allow S3 access
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${FrontendS3Bucket}"
                  - !Sub "arn:aws:s3:::${FrontendS3Bucket}/*"

              - Effect: Allow 
                Action: 
                  - lambda:InvokeFunction
                Resource: !GetAtt CICDNotificationLambda.Arn

              # ✅ Allow CodeStar Connections (for GitHub/Bitbucket)
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                  - codestar-connections:GetConnection
                Resource: "arn:aws:codeconnections:us-east-1:583966366465:connection/6e47d37e-a0ee-4046-855e-052c89fbfe46"
                          




  LibraryCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${FrontendS3Bucket}/*
                  - !Sub arn:aws:s3:::${FrontendS3Bucket}
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: "*"
              - Effect: Allow
                Action:
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:PutImage
                Resource: "*"
      
  LibraryCodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeDeployRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: CodeDeployPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:Get*"
                  - "s3:List*"
                  - "ec2:DescribeInstances"
                  - "ec2:DescribeInstanceStatus"
                  - "ec2:DescribeTags"
                  - "ec2:AssociateIamInstanceProfile"
                  - "tag:GetResources"
                  - "autoscaling:CompleteLifecycleAction"
                  - "autoscaling:DeleteLifecycleHook"
                  - "autoscaling:PutLifecycleHook"
                  - "autoscaling:RecordLifecycleActionHeartbeat"
                  - "autoscaling:DescribeAutoScalingGroups"
                  - "autoscaling:DescribeLifecycleHooks"
                  - "autoscaling:DescribeScalingActivities"
                  - "autoscaling:DescribeNotificationConfigurations"
                  - "codedeploy:RegisterApplicationRevision"
                  - "codedeploy:CreateDeployment"
                  - "codedeploy:GetDeployment"
                  - "codedeploy:GetDeploymentConfig"
                  - "codedeploy:GetApplication"
                  - "codedeploy:GetApplicationRevision"
                  - "codedeploy:ListDeploymentGroups"
                  - "codedeploy:ListApplications"
                  - "codedeploy:BatchGetDeployments"
                Resource: "*"



  # ✅ AWS CodePipeline (CI/CD)
  LibraryCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: LibraryPipeline
      RoleArn: !GetAtt LibraryCodePipelineRole.Arn  # Replace with actual ARN
      ArtifactStore:
        Type: S3
        Location: !Ref FrontendS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection  # ✅ Use AWS CodeStar instead of OAuth
                Version: '1'
              Configuration:
                ConnectionArn: arn:aws:codeconnections:us-east-1:583966366465:connection/6e47d37e-a0ee-4046-855e-052c89fbfe46  # Replace with actual CodeStar connection ARN
                FullRepositoryId: Sheshanadaf/lib-system
                BranchName: main
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: BuildFrontend
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref LibraryCodeBuild
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              RunOrder: 2
        
            - Name: BuildBackend
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref LibraryCodeBuildBackend
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BackendBuildArtifact
              RunOrder: 2

        - Name: Deploy
          Actions:
            - Name: DeployToEC2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: '1'
              Configuration:
                ApplicationName: !Ref LibraryCodeDeploy  # CodeDeploy App Name
                DeploymentGroupName: !Ref LibraryDeploymentGroup  # Deployment Group
              InputArtifacts:
                - Name: BuildArtifact
              RunOrder: 3

            - Name: DeployBackend
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: '1'
              Configuration:
                ApplicationName: !Ref LibraryCodeDeployBackend
                DeploymentGroupName: !Ref LibraryDeploymentGroupBackend
              InputArtifacts:
                - Name: BackendBuildArtifact
              RunOrder: 3

  # ✅ AWS CodeBuild (CI/CD Build Stage)
  LibraryCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: LibraryCodeBuild
      ServiceRole: !GetAtt LibraryCodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |  # ✅ Moved inside Source block
          version: 0.2
          phases:
            install:
              commands:
                - cd my-project
                - echo Installing dependencies...
                - npm install
            build:
              commands:
                - echo Building the React app...
                - npm run build  # Use the Vite build command
            post_build:
              commands:
                - echo "Listing build output files..."
                - ls -a  # ✅ Recursively list files in the dist/ folder
          artifacts:
            files:
              - 'my-project/**/*'

      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux-x86_64-standard:5.0
        Type: LINUX_CONTAINER
  
  LibraryCodeBuildBackend:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: LibraryCodeBuildBackend
      ServiceRole: !GetAtt LibraryCodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |  # ✅ Moved inside Source block
          version: 0.2
          phases:
            install:
              commands:
                - cd backend
                - echo Installing dependencies...
                - npm install
            build:
              commands:
                - echo Building the React app...
            post_build:
              commands:
                - echo "Zipping backend files..."
                - zip -r backend.zip .
                - ls -a  # ✅ Recursively list files in the dist/ folder
          artifacts:
            files:
              - 'backend/**/*'

      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux-x86_64-standard:5.0
        Type: LINUX_CONTAINER



  # ✅ AWS CodeDeploy Application
  LibraryCodeDeploy:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: LibraryApp

  LibraryCodeDeployBackend:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: LibraryBackApp

  # ✅ AWS CodeDeploy Deployment Group
  LibraryDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref LibraryCodeDeploy
      DeploymentGroupName: LibraryDeploymentGroup
      ServiceRoleArn: !GetAtt LibraryCodeDeployRole.Arn  # Replace with actual ARN
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Key: Name
          Value: LibraryEC2
          Type: KEY_AND_VALUE
      AutoScalingGroups:
        - !Ref AutoScalingGroup  # Attach Auto Scaling Group
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_REQUEST
      LoadBalancerInfo:
        TargetGroupInfoList:
          - Name: ALBTargetGroup  # Attach to ALB Target Group

  LibraryDeploymentGroupBackend:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref LibraryCodeDeployBackend
      DeploymentGroupName: LibraryDeploymentGroupBackend
      ServiceRoleArn: !GetAtt LibraryCodeDeployRole.Arn  # Replace with actual ARN
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Key: Name
          Value: LibraryEC2ForBackEnd
          Type: KEY_AND_VALUE
      AutoScalingGroups:
        - !Ref AutoScalingBackEndGroup  # Attach Auto Scaling Group
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_REQUEST
      LoadBalancerInfo:
        TargetGroupInfoList:
          - Name: ALBTargetBackendGroup  # Attach to ALB Target Group





